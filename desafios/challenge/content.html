<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="contacts">
        <nav class="contact-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="title">
        <h1>Contents Rocketseat</h1>
    </div>

    <div class="cards">
        <div class="card" id="starter">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="card__description">
                <h1>Starter</h1>
                
            </div>
            <div class="card__info">
                <p>5 módulos</p>
                <p class="card__price">Free</p>
            </div>
        </div>
        
        <div class="card" id="launchbase">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase">
            </div>
            <div class="card__description">
                <h1>Launchbase</h1>
                
            </div>
            <div class="card__info">
                <p>8 módulos</p>
                <p class="card__price">Reserve your spot </p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
            </div>
            <div class="card__description">
                <h1>GoStack</h1>
                
            </div>
            <div class="card__info">
                <p>8 módulos</p>
                <p class="card__price">Reserve your spot </p>
            </div>
        </div>

    </div>

    <div class="overlay">
        <div class="modal">
           <div class="modal__controls">
            <a class="modal__maximmize"><span class="material-icons">
                fullscreen
                </span></a>
            <a class="modal__close"><span class="material-icons">
                close
                </span></a>
           </div>

            <div class="modal__content">
                    <iframe src=""></iframe>
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
